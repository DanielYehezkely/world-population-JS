<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/earth.ico" />
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/spinner.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/mediaQuerries.css" />
    <title>World-Population</title>
  </head>
  <body>
    <div id="main-page" class="main-page">
      <h1 class="site-headline">World Population</h1>
      <ul id="continents-container" class="continents-container">
        <li class="continent-container">
          <button
            id="continent-button"
            class="continent-button btn"
            data-name="Africa"
          >
            Africa <i></i>
          </button>
        </li>
        <li class="continent-container">
          <button
            id="continent-button"
            class="continent-button btn"
            data-name="Americas"
          >
            Americas
          </button>
        </li>
        <li class="continent-container">
          <button
            id="continent-button"
            class="continent-button btn"
            data-name="Asia"
          >
            Asia
          </button>
        </li>
        <li class="continent-container">
          <button
            id="continent-button"
            class="continent-button btn"
            data-name="Europe"
          >
            Europe
          </button>
        </li>
        <li class="continent-container">
          <button
            id="continent-button"
            class="continent-button btn"
            data-name="Oceania"
          >
            Oceania
          </button>
        </li>
      </ul>
      <div class="chart-container" id="chart-container">
        <canvas id="chart" class="chart"></canvas>
      </div>
      <div id="countries-container" class="countries-container"></div>
      <div id="country-menu" class="country-menu hidden"></div>
      <button id="menu-button" class="btn hidden">choose country</button>
    </div>
    <script
      src="https://kit.fontawesome.com/ff4fdea354.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
